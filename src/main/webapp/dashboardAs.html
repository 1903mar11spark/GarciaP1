<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <link rel="icon" type="image/ico" href="Styles/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="nav.js"></script>
       
        <link rel="stylesheet" type="text/css" media="screen" href="Styles/dashboard.css">
    </head>
  
    <body>
            <div id="throbber" style="display:none; min-height:120px;"></div>
            <div id="noty-holder"></div>
            <div id="wrapper">
                <!-- Navigation -->
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img src="Styles/logo2.0.png" alt="Logo" width="200" height="50">
                        </a>
                    </div>

                     <!-- Top Menu Items -->
                     <ul class="nav navbar-right top-nav">       
                            <li class="dropdown">
                                <h5>User</h5>
                                <br>
                            </li>
                        </ul>
                    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav side-nav">
                            <br>
                            <li>
                                <form action = http://localhost:8084/Project1/requestA>
                                <input type = "submit" id="request" name ="requestA" value = "Create Request"> 
                                </form>
                            </li>
                            <br>
                            <li>
                                <form action = http://localhost:8084/Project1/updateA>
                                <input type = "submit" id="updateA" name ="update" value = "Update Profile" >
                                </form>
                            </li>
                            <br>
                            <li>
                                <form action = http://localhost:8084/Project1/logout>
                                <input type = "submit" id="logout" name ="logout" value = "Log out">
                                </form>
                            </li>
                        </form>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </nav>
            
                <div id="page-wrapper">
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        
                        <div class="row" id="main" >
                            <div class="col-sm-12 col-md-12 well" id="content">
                                
                                <form action="dashboardAs" method="GET">
                                        <h3>Reimbursement Requests:</h3>
                                </form>
                                <table id = reList class="table table-hover">
                                    <thead></thead>
                                    <tr>
                                    <th scope="col">Request Id</th>
                                    <th scope="col">Request Value</th>
                                    <th scope="col">Request Status</th>
                                    <th scope="col">Request Issued</th>
                                    <th scope="col">Request Auth Date</th>
                                </tr>
                                </thead>
                                <tbody id = rList>
                                    
                                </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /#page-wrapper -->
            </div><!-- /#wrapper -->
            <script src="./Scripts/displayRA.js"></script>
           
    </body>
</html>
